<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/themar.css"/>

    <title>ثمار | المشتريات</title>
    <style>


    </style>
</head>
<body>


<!-- ======= Header ======= -->

<header id="header" class="fixed-top">
    <div class="container-fluid custom-container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <div class="language-select">
                <a href="#" class="language-link" id="language-sel">
                    EN
                </a>
            </div>
            <div class="notification">
                <a href="#" class="link" target="_blank">
                    <img src="img/notification.svg" class="d-inline-block img-fluid" alt="notification">
                </a>
            </div>
        </div>

        <div class="text-end d-flex align-items-center">
            <div class="user-div d-flex">
                <div class="user-info">
                    <h6 class="d-none d-md-block">خديجة محمد</h6>
                    <p class="d-none d-md-block">طالب تمويل</p>
                </div>
                <a>
                    <img src="img/user.svg" class="d-inline-block img-fluid" alt="notification">
                </a>
            </div>

            <div class="logo-div">
                <a href="#" class="logo">
                    <img src="img/logo.svg" class="d-inline-block img-fluid me-auto" alt="logo">
                </a>
            </div>
        </div>
    </div>
</header>
<div class="container-page justify-content-start">

    <!-- Responsive right sidebar -->
    <div class="sidebar">

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <ul class="sidebar-menu text-right " style="border-bottom: 1px solid #C7C7C7;">
                        <li class="sidebar-list">
                            <a href="#" class="sidebar-item">
                                <span style="color: #1C2E5A!important;">موّل مشترياتك</span>
                                <img src="img/slide1.svg">
                            </a>
                        </li>

                        <li class="sidebar-list">
                            <a href="#" class="sidebar-item">
                                <span class="sidebar-text"> المشتريات</span>
                                <img src="img/cart.svg">
                            </a>
                        </li>

                        <li class="sidebar-list">

                            <a href="#" class="sidebar-item">
                                <span class="sidebar-text">معلومات الدفع</span>
                                <img src="img/slide3.svg">
                            </a>
                        </li>


                        <li class="sidebar-list">
                            <a href="#" class="sidebar-item">
                                <span class="sidebar-text">الموردين</span>
                                <img src="img/slide4.svg">
                            </a>
                        </li>

                        <li class="sidebar-list">
                            <a href="#" class="sidebar-item">
                                <span class="sidebar-text">معلوماتي</span>
                                <img src="img/slide5.svg">
                            </a>
                        </li>
                        <li class="sidebar-list">
                            <a href="#" class="sidebar-item">
                                <span class="sidebar-text">الشكاوي</span>
                                <img src="img/slide6.svg">
                            </a>
                        </li>

                    </ul>
                </div>
                <div class="col-12">
                    <ul class="sidebar-menu text-right ">
                        <li class="sidebar-list">
                            <a href="#" class="sidebar-item">
                                <img src="img/arr.svg" class="img-fluid mx-2 rotate-180" alt="arrow"/>
                                <span class="sidebar-text">عن ثمار</span>
                                <img src="img/about.svg">
                            </a>
                        </li>

                        <li class="logout sidebar-list">
                            <a href="#" class="sidebar-item">
                                <span>تسجيل خروج</span>
                                <img src="img/logout.svg">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>


    <!--==========Start content========== -->

    <div class="content">
        <div class="main-container">
            <div class="row">

                <div class="col-xl-12 col-lg-12 col-md-12 mx-auto">
                    <div class="title-sec">
                        <h2 class="main-title">المشتريات</h2>
                        <a href="#" class="btn" >
                            <span style="color: #26B195;">  المشتريات&gt; </span> إضافة مشروع</a>
                    </div>
                </div>

                <div class="col-xl-10 col-lg-10 col-md-12 mx-auto">
                    <div class="inst-title d-flex flex-column gap-1 justify-content-center align-items-center">
                        <p class="font-weight-normal">الرجاء إكمال الخطوات التالية</p>

                    </div>
                </div>

                <div class="col-xl-10 col-lg-12 col-md-12 mx-auto">
                    <!-- start stepper -->
                    <div class="my-stpper-container">

                        <div class="stepper-container">
                            <div class="step step-1 current-step">
                                <div class="step-num">1</div>
                                <div class="step-circle">
                                    <svg
                                            width="17"
                                            height="17"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                        <path
                                                d="M21 6.99984L9 18.9998L3.5 13.4998L4.91 12.0898L9 16.1698L19.59 5.58984L21 6.99984Z"
                                                fill="white"></path>
                                    </svg>
                                </div>
                                <div class="step-title">معلومات الشراء</div>
                            </div>
                            <div class="step-line"></div>
                            <div class="step step-2">
                                <div class="step-num">2</div>
                                <div class="step-circle">
                                    <svg
                                            width="17"
                                            height="17"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                        <path
                                                d="M21 6.99984L9 18.9998L3.5 13.4998L4.91 12.0898L9 16.1698L19.59 5.58984L21 6.99984Z"
                                                fill="white"></path>
                                    </svg>
                                </div>
                                <div class="step-title">معلومات مالية</div>
                            </div>
                            <div class="step-line"></div>
                            <div class="step step-3">
                                <div class="step-num">3</div>
                                <div class="step-circle">
                                    <svg
                                            width="17"
                                            height="17"
                                            viewBox="0 0 24 24"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                        <path
                                                d="M21 6.99984L9 18.9998L3.5 13.4998L4.91 12.0898L9 16.1698L19.59 5.58984L21 6.99984Z"
                                                fill="white"></path>
                                    </svg>
                                </div>
                                <div class="step-title"> المستندات</div>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- end stepper -->

                <!--=======start form========-->
                <form action="{{ url('/borrower/register') }}" method="POST" novalidate id="register_form"
                      class="hold-form new-register-facility-form d-flex flex-column align-items-center justify-content-center inputs-50">

                    <div class="form-group">
                        <label class="mr-1" for="id"> الرقم الوطني الموحد للمنشأة (700) </label>
                        <input title="" type="text" class="form-control" name="cr_entity_number" id="cr_entity_number"
                               value="" required
                               placeholder="الرقم الوطني الموحد للمنشأة">
                    </div>
                </form>


                <!--=======End form========-->

            </div>


        </div>
    </div>

</div>


<!--End Sidebar-->

</div>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/all.min.js"></script>
<script>
    const languageBtn = document.getElementById("language-sel");

    languageBtn.addEventListener("click", function () {
        if (languageBtn.textContent === "EN") {
            languageBtn.textContent = "AR";
        } else {
            languageBtn.textContent = "EN";
        }

        languageBtn.classList.toggle("btn-underline");
    });
</script>


</body>
</html>
